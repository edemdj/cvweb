<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Job Title</p>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself.</p>
    </section>
    <section id="experience">
        <h2>Experience</h2>
        <p>Details about your work experience.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>Details about your projects.</p>
    </section>
    <footer>
        <p>Contact information</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
